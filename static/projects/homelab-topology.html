        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #06000C 0%, #18042A 50%, #0E0119 100%);
            color: #e0e6f0;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #00d9ff, transparent);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50%       { opacity: 1;   }
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00d9ff 0%, #7b61ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            color: #8b95b0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* â”€â”€ Stats row â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(24, 4, 42, 0.6);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            padding: 24px 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(0, 217, 255, 0.5);
            transform: translateY(-3px);
        }

        .stat-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d9ff, #7b61ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: #8b95b0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 6px;
        }

        /* â”€â”€ Section wrapper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .topology-section {
            background: rgba(24, 4, 42, 0.6);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            margin-bottom: 40px;
        }

        .topology-section:hover {
            border-color: rgba(0, 217, 255, 0.4);
        }

        .section-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #00d9ff;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* â”€â”€ Physical topology layers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .topology-layers {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .topology-layer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .layer-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #8b95b0;
            margin-bottom: 10px;
        }

        .layer-nodes {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            justify-content: center;
        }

        /* â”€â”€ Device cards â€” same shape as template's .device â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .device {
            background: linear-gradient(135deg, rgba(40, 10, 65, 0.8), rgba(24, 4, 42, 0.9));
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            padding: 18px 22px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            min-width: 175px;
        }

        .device::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .device:hover::before { left: 100%; }

        .device:hover {
            border-color: rgba(0, 217, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 217, 255, 0.15);
        }

        .device.clickable { cursor: pointer; }

        .device-header {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .device-icon {
            width: 44px; height: 44px;
            background: linear-gradient(135deg, #00d9ff, #7b61ff);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
        }

        .device-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            color: #00d9ff;
        }

        .device-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.72rem;
            color: #8b95b0;
            margin-top: 3px;
        }

        .vlan-badge {
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 10px;
            margin-top: 8px;
        }

        /* â”€â”€ Connectors â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .layer-connector {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px 0;
        }

        .connector-line {
            width: 2px; height: 28px;
            background: linear-gradient(180deg, rgba(0,217,255,0.6), rgba(123,97,255,0.6));
        }

        .connector-arrow {
            font-size: 1rem;
            color: #00d9ff;
            animation: bounce-down 2s ease-in-out infinite;
        }

        .connector-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: #8b95b0;
            margin-top: 4px;
        }

        @keyframes bounce-down {
            0%, 100% { transform: translateY(0);   }
            50%       { transform: translateY(4px); }
        }

        /* â”€â”€ Proxmox compound box â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .proxmox-compound {
            width: 100%;
            background: rgba(27, 161, 226, 0.06);
            border: 2px solid rgba(27, 161, 226, 0.4);
            border-radius: 16px;
            padding: 24px;
        }

        .proxmox-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .proxmox-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            color: #1ba1e2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .proxmox-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: #8b95b0;
        }

        .guest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(148px, 1fr));
            gap: 9px;
            margin-top: 20px;
        }

        .guest-card {
            background: rgba(6, 0, 12, 0.6);
            border-left: 3px solid;
            border-radius: 8px;
            padding: 9px 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.78rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .guest-card:hover {
            background: rgba(6, 0, 12, 0.9);
            transform: translateX(3px);
        }

        .guest-card.dimmed { opacity: 0.18; }

        .guest-name { color: #c8d1e0; font-weight: 500; }
        .guest-type { font-size: 0.65rem; color: #8b95b0; text-transform: uppercase; letter-spacing: 0.5px; }

        /* â”€â”€ VLAN items â€” identical to template â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .vlan-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .vlan-item {
            background: rgba(6, 0, 12, 0.5);
            border-left: 4px solid;
            border-radius: 8px;
            padding: 15px 18px;
            display: grid;
            grid-template-columns: 90px 1fr 160px;
            gap: 15px;
            align-items: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .vlan-item:hover,
        .vlan-item.active {
            background: rgba(6, 0, 12, 0.8);
            transform: translateX(5px);
        }

        .vlan-id   { font-weight: 700; font-size: 1rem; }
        .vlan-name { font-weight: 500; color: #c8d1e0; }
        .vlan-subnet { text-align: right; color: #8b95b0; font-size: 0.85rem; }

        /* VLAN color coding â€” same as template */
        .vlan-10  { border-left-color: #00d9ff; }
        .vlan-20  { border-left-color: #ff3d71; }
        .vlan-30  { border-left-color: #ffa41b; }
        .vlan-40  { border-left-color: #4caf50; }
        .vlan-50  { border-left-color: #9c27b0; }
        .vlan-99  { border-left-color: #00ff9d; }
        .vlan-999 { border-left-color: #7b61ff; }

        /* Expanded device list under a VLAN row */
        .vlan-device-list {
            grid-column: 1 / -1;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.06);
            margin-top: 4px;
        }

        .vlan-device-chip {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.78rem;
            color: #b0b9cc;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 6px;
            padding: 4px 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .vlan-device-chip::before { content: 'â€º'; color: #00d9ff; font-weight: 700; }

        /* â”€â”€ Improvements / highlights â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .improvements-section {
            background: linear-gradient(135deg, rgba(0, 217, 136, 0.05), rgba(0, 217, 255, 0.05));
            border: 2px solid rgba(0, 217, 136, 0.3);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;

        .improvements-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #00ff9d;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .improvements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 20px;
        }

        .improvement-card {
            background: rgba(6, 0, 12, 0.6);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .improvement-card:hover {
            border-color: rgba(0, 217, 136, 0.5);
            transform: translateY(-3px);
        }

        .improvement-icon { font-size: 2rem; margin-bottom: 15px; }
        .improvement-title { font-family: 'Outfit', sans-serif; font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; color: #00d9ff; }
        .improvement-desc  { font-size: 0.95rem; line-height: 1.6; color: #b0b9cc; }

        /* â”€â”€ Security boxes â€” same as template â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .security-check {
            background: linear-gradient(135deg, rgba(0, 217, 136, 0.1), rgba(0, 217, 136, 0.05));
            border-left: 4px solid #00d988;
            border-radius: 8px;
            padding: 20px;
            margin-top: 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .security-check-title {
            font-weight: 700;
            color: #00ff9d;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* â”€â”€ Legend â€” identical to template â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .legend {
            background: rgba(24, 4, 42, 0.6);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
        }

        .legend-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #8b95b0;
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .legend-color { width: 40px; height: 4px; border-radius: 2px; }

        /* â”€â”€ Filter tab buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .filter-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 24px;
        }

        .filter-tab {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.78rem;
            font-weight: 700;
            padding: 7px 18px;
            border-radius: 20px;
            border: 2px solid;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.25s ease;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .topology-section { padding: 24px; }
            .vlan-item { grid-template-columns: 80px 1fr; }
            .vlan-subnet { display: none; }
        }
    </style>
